<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start súdio fitness</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="mediaquery/estilos.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;1,200;1,300;1,400;1,500&family=Zen+Dots&display=swap');

        @media screen and (max-width: 768px){
            
            *{
                margin: 0px;
                padding: 0px;
            }
            
            
            
            
            header {
              height: 120px;
              width: 100%;
              background-color: #000000;

            }

            header > img {
                margin-top: -25px;
                width: 160px;
            }

            menu{
                display: none;
                margin-top: -21px;

            }
            
            menu > ul {
                list-style-type: none;
                text-align: center;
                
            }
            
            menu > ul > li {
                display: block;
                padding: 10px;
                border: 1px solid rgba(0, 0, 0, 0.700);
                margin: 0px;
                background-color: #000000a6;
            }
            
            menu > ul > li > a{
                display: block;
                color: #ffffff;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0px -4px 0px -1px;
                text-decoration: none;
                font-size: 13px;
                font-weight: 600;
            }
            
            menu > ul > li:hover {
                background-color: white;
                transition-duration: 0.6s;
            }
            menu > ul > li > a:hover {
                color: rgba(255, 0, 0, 0.493);
            }


            #burguer{
                color: rgb(255, 255, 255);
                background-color: rgba(255, 0, 0, 0.473);
                border-radius: 10%;
                margin: 40px 20px 38px 20px;
                font-size: 38px;
                float: right;
                
            }



            div#divcentral {
                position: absolute;
                top: 70%;
                left: 6%;
                height: 298px;
                width: 85vw;
                border-radius: 2px;
                background-image: url(imagens/bgdivc.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center center;
            }
            #p {
                text-align: center;
                padding: 10px;
                text-shadow: 3px 1px 1px rgba(0, 0, 0, 0.363);
                color: white;
                background-color: rgba(155, 5, 5, 0.897);
                font-family: 'kanit', sans-serif;
                font-size: 1.8em;
            }
            
            .skew {
                position: absolute;
                top: 2%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 0.5px;
                height: 292px;
                background-color: rgba(255, 255, 255, 0.747);
                -webkit-transform: skew(-43deg);
            }


            #mtexto {
                text-align: center;
                color: black;
                font-weight: 600;
                padding: 20px;
                font-family: 'kanit', sans-serif;
            }

            #planos {
                height: 110px;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.699);
            
            }

            .planos0 {
                text-align: center;
                color: white;
                font-family: 'open sans', serif;
                font-weight: bolder;
            }
            .planos1 {
                height: 77px;
                display: inline-block;
                padding: 5.5px 20.5px;
                margin: -2px;
                border-left: 1px solid white;
                color: white;
                font-family: 'kanit', sans-serif;
            }
           
            
        }
            
            
      
      main {
        height: 100vh;
        width: 100%;
        background-color: rgba(128, 128, 128, 0.575);
      }
    </style>

</head>
<body>
    <header>
        <img src="imagens/logo-startstudio.png" alt="">
        <span id="burguer" class="material-icons" onclick="clickMenu()">menu</span>
        <menu id="itens">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Planos</a></li>
                <li><a href="">Quem somos</a></li>
                <li><a href="">Notícias</a></li>
                <li><a href="">Contato</a></li>
            </ul>
        </menu>
    </header>
    <main>
       <div>
            <p id="p">
                Sejam Bem-Vindos
                
                    <p id="mtexto">
                        Aqui Te ajudamos a conquistar sua Melhor versão
                    </p>
               
            </p>
            <div id="planos">

                <div class="planos0">
                    Planos
                    <hr>
                </div>
                
                <div class="planos1">
                    Mensal
                    <p>R$ 100</p>

                </div>
                <div class="planos1">
                    Trimestral
                    <p>R$ 270</p>
                </div>
                <div class="planos1">
                    Anual
                    <p>R$ 1080</p>
                </div>

            </div>
       </div>
        <div id="divcentral">
            <div class="skew">

            </div>
        </div>
    </main>
    <script>
        function clickMenu(){
            if (itens.style.display=='block') {
                itens.style.display ='none'
            } else {
                itens.style.display = 'block'
            }
            if (p.style.display =='none') {
                p.style.display ='block'
            } else {
                p.style.display = 'none'
            }
            if (mtexto.style.display =='none') {
                mtexto.style.display ='block'
            } else {
                mtexto.style.display ='none'
            }
        }
    </script>
</body>
</html>
